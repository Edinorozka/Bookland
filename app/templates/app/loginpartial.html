{% if user.is_authenticated %}
<form id="logoutForm" action="/logout/" method="post" class="navbar-right">
    {% csrf_token %}
    <ul class="nav navbar-nav navbar-right" >
        <li>
            <a href="{% url 'purchases'%}" class="navbar-brand" style="font-size:25px;">Заказы</a>
        </li>
        <li><a href="{% url 'changeUser' pk=user.id %}" class="navbar-brand" style="font-size:25px;">{{ user.username }}</a></li>
        <li><a href="javascript:document.getElementById('logoutForm').submit()" style="font-size:25px;">Выйти</a></li>
    </ul>
</form>

{% else %}

<ul class="nav navbar-nav navbar-right" style="font-size:25px;">
    <li><a href="{% url 'registration' %}">Регистрация</a></li>
    <li><a href="{% url 'login' %}">Войти</a></li>
</ul>

{% endif %}
